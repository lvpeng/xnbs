<!--新建样本-->
<div class="row-fluid">
<div class="widget widget-padding span12">
    <div class="widget-header">
        <i class="icon-list-alt"></i><h5>新建样本</h5>
        <div class="widget-buttons">
            <a href="#sample"><i class="icon-share-alt"></i> 返回</a>
        </div>
    </div>
    <div class="widget-body">
        <div class="widget-forms clearfix">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">样本编号：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.sample_id" type="text" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">样本入库时间：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.put_time" type="datetime" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">样本存放位置：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.storage_position" type="text" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">样本分配状态：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.op_flag" type="text" placeholder="">
                    </div>
                </div>
                <!--<div class="control-group">-->
                    <!--<label class="control-label">样本分配状态：</label>-->
                    <!--<div class="controls">-->
                        <!--<select class="span7" ng-model="selected" ng-options="role.roleName for role in roles">-->
                            <!--<option value="">-- 请选择 --</option>-->
                        <!--</select>-->
                        <!--{{selected}}-->
                    <!--</div>-->
                <!--</div>-->
                <div class="control-group">
                    <label class="control-label">样本描述：</label>
                    <div class="controls">
                        <textarea class="span7" rows="5" style="height:100px;"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测单编号：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.userMobile" type="telephone" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测单编号：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.userCompany" type="text" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测单优先级：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.userDept" type="text" placeholder="" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测包编号：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.userDuty" type="text" placeholder="" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测包名称：</label>
                    <div class="controls">
                        <input class="span7" ng-model="newSample.userDuty" type="text" placeholder="" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">检测单描述：</label>
                    <div class="controls">
                        <textarea class="span7" rows="5" style="height:100px;"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="widget-footer">
        <button class="btn btn-primary" ng-click="saveSample()" type="submit">入库</button>
        <a href="#sample" class="btn" type="button">分配检测</a>
        <a href="#sample" class="btn" type="button">出库</a>
        <a href="#sample" class="btn" type="button">弃置</a>
    </div>
</div>
</div>
