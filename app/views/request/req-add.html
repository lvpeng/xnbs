<form class="form-horizontal" name='reqAddForm' ng-submit="saveReq(reqAddForm.$valid)" novalidate>
    <table class="table movietable">
        <tr>
            <td><h3>工单创建</h3></td>

        </tr>
        <tr>
            <td>所属订单编号</td>
            <td>{{orderId}}</td>
        </tr>
        <tr>
            <td>被检测人姓名</td>
            <td class="col-sm-10" ng-class="{'has-error': reqAddForm.uName.$invalid && reqAddForm.uName.$dirty}">
                <input class="form-control" type="text" name='uName' ng-model="req.personName" required/>
                <span ng-show="reqAddForm.uName.$invalid && reqAddForm.uName.$dirty" class="help-block">被检测人姓名是必填项</span>
            </td>
        </tr>
        <tr>
            <td>检测人年龄</td>
            <td class="col-sm-10" ng-class="{'has-error': reqAddForm.age.$invalid && reqAddForm.age.$dirty}">
                <input class="form-control" type="text" integer name="age" ng-model ="req.age"  ng-pattern='/^(?:[1-9][0-9]?|1[01][0-9]|120)$/' required/>
                <span ng-show="reqAddForm.age.$error.required && reqAddForm.age.$dirty" class="help-block">年龄是必填项</span>
                <span ng-show="reqAddForm.age.$error.pattern && reqAddForm.age.$dirty" class="help-block">年龄只能是数字，且有效范围0~120岁</span>
            </td>
        </tr>
        <!--<tr>-->
            <!--<td>工单状态</td>-->
            <!--<td class="col-sm-10">-->
                <!--<select class="form-control" ng-model="req.state" ng-options="state.name for state in states">-->
                    <!--<option value="">--请选择--</option>-->
                <!--</select>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <td>检测人性别</td>
            <td class="col-sm-10" ng-class="{'has-error': reqAddForm.gender.$invalid && reqAddForm.gender.$dirty}">
                <select name='gender' class="form-control" ng-model="req.gender" required>
                    <option value="">--请选择--</option>
                    <option value="F" >女</option>
                    <option value="M" >男</option>
                </select>
                <!--<input type="radio" ng-model='req.gender' value="M"/>男-->
                <!--<input type="radio" ng-model='req.gender' value="F"/>女-->
                <span ng-show="reqAddForm.gender.$invalid && reqAddForm.gender.$dirty" class="help-block">请选择性别</span>
            </td>
        </tr>

        <!--<tr>-->
            <!--<td>工单创建时间</td>-->
            <!--<td><input type="text" ng-model="req.createTime"/></td>-->
        <!--</tr>-->
        <tr>
            <td>添加检测包</td>
            <td ng-class='{"has-error": reqAddForm.pkgs.$invalid }'>
                <!--
                      - use `value="{{fruit.name}}"` to give the input a real value, in case the form gets submitted
                        traditionally

                      - use `ng-checked="fruit.selected"` to have the checkbox checked based on some angular expression
                        (no two-way-data-binding)

                      - use `ng-model="fruit.selected"` to utilize two-way-data-binding. Note that `.selected`
                        is arbitrary. The property name could be anything and will be created on the object if not present.
                    -->

                <!--<pre>{{pkg.selected}}</pre>-->
                <label ng-repeat="pkg in pkgs" >
                    <input
                            type="checkbox"
                            name="pkgs"
                            value="{{pkg.packageName}}"
                            ng-model="pkg.selected"
                            /> {{pkg.packageName}}
                </label>
                <span ng-show="reqAddForm.pkgs.$invalid" class="help-block">请选择检测包</span>
            </td>
        </tr>
    </table>
    <div>
        <input type="submit" class="btn btn-primary" value="创建" ng-disabled='reqAddForm.$invalid'/>
    </div>

</form>
