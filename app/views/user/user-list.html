<div class="row">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <label class="col-sm-6" style="margin-bottom:0px; height: 100%;line-height: 33px;">用户列表</label>

                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchText" ng-change="search()">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">

                    <!--分页-->
                    <ul class="pagination pagination-sm" style="marin:0px;">
                        <li ng-class="{active:0}"><a href="#" ng-click="firstPage()">First</a>

                        </li>
                        <li ng-repeat="n in range(ItemsByPage.length)"> <a href="#" ng-click="setPage()" ng-bind="n+1">1</a>

                        </li>
                        <li><a href="#" ng-click="lastPage()">Last</a>

                        </li>
                    </ul>
                    <!-- /分页-->
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>
                                <a href="" ng-click="sort('userid')">用户ID
                                    <span class="{{Header[0]}}"></span>
                                </a></th>
                            <th>
                                <a href="" ng-click="sort('userName')" > 用户姓名
                                    <span class="{{Header[1]}}"></span></a> </th>
                            <th>
                                <a href="" ng-click="sort('userMobile')">联系方式
                                    <span class="{{Header[2]}}"></span></a>
                            </th>
                            <th>
                                <a href="" ng-click="sort('roleName')" >角色
                                    <span class="{{Header[3]}}"></span></a>
                            </th>
                            <th>操作项</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in ItemsByPage[currentPage] | orderBy:columnToOrder:reverse" ui-sref-active="active">
                        <!--<tr ng-repeat="user in users" ui-sref-active="active">-->
                            <td>{{$index+1}}</td>
                            <td >{{user.userid}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.userMobile}}</td>
                            <td>{{user.roleName}}</td>

                            <td>
                                <a ui-sref="home.userDetail({userId: user.userid})" class="btn btn-info">查看</a>
                                <a ng-click="launchSimpleModal(user.userid)" class="btn btn-danger">删除</a>
                                <!--<a ui-sref="home.userRole.edit" class="btn btn-success">配置权限</a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页-->
                    <ul class="pagination pagination-sm" style="marin:0px;">
                        <li ng-class="{active:0}"><a href="" ng-click="firstPage()">First</a>

                        </li>
                        <li ng-repeat="n in range(ItemsByPage.length)"> <a href="" ng-click="setPage()" ng-bind="n+1">1</a>

                        </li>
                        <li><a ng-click="lastPage()">Last</a>

                        </li>
                    </ul>
                    <!-- /分页-->
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->

            <div>
                <a  ui-sref="home.userAdd" style="margin: 0 0 15px 15px;" class="btn btn-info">新建用户</a>
            </div>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
