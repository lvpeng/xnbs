<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body" ng-controller="loginCtrl">
                    <form role="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="登录ID" name="username" type="text" autofocus ng-model="userName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="text" value="" ng-model="password">
                            </div>
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input name="remember" type="checkbox" value="Remember Me">记住密码-->
                                <!--</label>-->
                            <!--</div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" value="登录" ng-disabled="form.$invalid" class="btn btn-primary">
                            <!--<a class="btn btn-lg btn-info btn-block" ng-click="login()">Login</a>-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
