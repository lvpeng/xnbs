<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">item name</th>
            <th style="min-width: 80px;">item desc</th>
            <th style="min-width: 80px;">item type</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{ item.itemName }}</td>
            <td>{{ item.itemDesc }}</td>
            <td>{{ item.itemType }}</td>
            <td><a ng-click="editItem(item.itemId)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteItem(item.itemId)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="addNewItem()" class="btn btn-small btn-success">create new item</a>
</div>
