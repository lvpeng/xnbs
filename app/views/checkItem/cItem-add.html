<div class="container">
  <h1>Create a new item</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="itemName">检测项名称:</label>

      <div class="controls">
        <input type="text" id="itemName" ng-model="item.itemName" placeholder="检测项名称"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="itemType">检测项类型:</label>

      <div class="controls">
        <!--<input type="text" id="itemType" ng-model="item.itemType" placeholder="检测项类型"/>-->
          <!--<select name="itemType" id="itemType" ng-model="item.itemType" placeholder="检测项类型">-->
              <!--<option value="0"></option>-->
              <!--<option value="1"></option>-->
              <!--<option value="2"></option>-->
          <!--</select>-->
          <select id="itemType" ng-model="item.itemType" ng-options="item.name for item in items">
              <option value="">-- 选择项目类型--</option>
          </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="itemDesc">检测项描述:</label>

      <div class="controls">
        <input type="text" id="itemDesc" ng-model="item.itemDesc" placeholder="检测项描述"/>
      </div>
    </div>
      <div class="control-group">
          <label class="control-label" for="itemWorkLoad">项目工作量(耗时):</label>

          <div class="controls">
              <input type="text" id="itemWorkLoad" ng-model="item.item_workload" placeholder="项目工作量"/>
          </div>
      </div>
      <div class="control-group">
      <div class="controls">
        <a ng-click="addNemItem()" class="btn btn-small btn-primary">create new item</a>
      </div>
    </div>
  </form>
</div>
