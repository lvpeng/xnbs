<!-- /.row -->
<div class="row">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <label class="col-sm-6" style="margin-bottom:0px; height: 100%;line-height: 33px;">任务列表</label>

                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchText" ng-change="search()">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="row">
                                <th class="col-xs-3">检测员</th>
                                <th class="col-xs-3">全部任务</th>
                                <th class="col-xs-3">操作</th>
                                <th class="col-xs-3">已选任务</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row">
                            <td class="col-xs-4">
                                <select ng-model="selectedCKer"  style="height: 30px;" >
                                    <option ng-repeat="user in users">
                                        {{user.userName}}
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select id="atasks" multiple ng-model="available" ng-options="task as task.personName for task in allTasks" style="width: 400px;height: 400px;"></select>
                            </td>
                            <td>

                                <input id="moveright" type="button" value="添加任务" ng-click="moveItem(available[0], allTasks,selectedTasks)" />
                                <input id="moverightall" type="button" value="添加所有任务" ng-click="moveAll(allTasks,selectedTasks)" />
                                <input id="move left" type="button" value="移除任务" ng-click="moveItem(selected[0], selectedTasks,allTasks)" />
                                <input id="moveleftall" type="button" value="移除所有任务" ng-click="moveAll(selectedTasks,allTasks)" />
                            </td>
                            <td>
                                <select id="stasks" multiple ng-model="selected" ng-options="task as task.personName for task in selectedTasks" style="width: 400px;height: 400px;"></select>
                            </td>
                        </tr>
                        <tr>
                            <div>current checker: {{selectedCKer}}</div>
                            <div>current selected task: {{selected}}</div>
                            <div>all available task count: {{allTasks.length}}</div>
                            <div>all selected task count: {{selectedTasks.length}}</div>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->

            <div>
                <a style="margin: 0 0 15px 15px;" class="btn btn-info" ng-click="assignTask()">分配</a>
            </div>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
