log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.File=../logs/xnbs_common.log
log4j.appender.File.DatePattern='.'yyyy-MM-dd
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%c] [%-5p] - %m%n


log4j.appender.ERRORFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERRORFile.File=../logs/xnbs_error.log
log4j.appender.ERRORFile.DatePattern='.'yyyy-MM-dd
log4j.appender.ERRORFile.Threshold=ERROR
log4j.appender.ERRORFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORFile.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss,SSS}] [%l]%m%n


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd.HH:mm:ss.SSS} %c [%t] %-5p  - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MM-dd.HH:mm:ss.SSS}] [%c](%L) [%-5p] - %m%n

